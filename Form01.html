<!DOCTYPE HTML>

<html>

<head>
<title> Web Form With CSS 01 </title>
<link rel="stylesheet" type="text/css" href="FormStyle01.css">
</head>

<body>

<h1> Student's Information </h1>

<form id="table_form" action="" method="">

<div class="row">
<label for = "name"> Name : </label>
	<input type = "text" id = "name" name = "">
</div>

<br>

<div class="row">
<label for = "last_name"> Last Name : </label>
	<input type = "text" id = "last_name" name = "">
</div>

<br>

<div class="row">
<label for = "NID"> NID : </label>
	<input type = "text" id = "NID" name = "" size = "40">
</div>

<br>

<div class="row">
<label for = "gender"> Gender : </label>
	<input type = "radio" name = "male_female" value = ""> Male
	<input type = "radio" name = "male_female" value = ""> Female
</div>

<br>

<div class="row">
<label for = "birth"> Date of Birth : </label>
	<input type = "date" id = "birth" value = "">
</div>

<br>

<div class="row">
<label for ="age"> Age : </label>
	<input type = "number" id = "age" min = "0" max = "30">
</div>

<br>

<div class="row">
<label for = "address"> Address : &nbsp&nbsp </label>
	<textarea id = "address" rows = "2" cols = "20"> </textarea>
</div>

<br>

</form>

</body>

</html>
